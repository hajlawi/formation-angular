<div class="col-xs-12">
  <h2>Mes Appreils</h2>
  <ul class="list-group">
    <app-appreil *ngFor="let appareil of appareils; let i=index "
                 [appreilName]="appareil.name"
                 [appreilStatus]="appareil.status"
                 [indexApp]="i" [id]="appareil.id">

    </app-appreil>
  </ul>
  <button class="btn btn-success" (click)="onSwitchOnAll()"> ONALL</button>
  <button class="btn btn-danger" (click)="onSwitchOffAll()"> OFFALL</button>

</div>
